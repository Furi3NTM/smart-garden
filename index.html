<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garden</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>



</head>
<body>

    <div class="container">

        <h1 class="home-title"> Smart Garden </h1>

        <hr>

        <div class="graph-container">
            <p id="txtTemperature">Température</p>
            <p>Humidité</p>
            <p>Lumière</p>
        </div>

        <hr>

        <div class="delais-container">
            <p class="delais-title">Interval </p>
            <p class="delais-subtitle">Veuillez indiquer le délai en secondes entre chaque requête.</p>
            <input class="input-temp" placeholder="Température" type="number"> </input>
            <input class="input-hum" placeholder="Humidité" type="number"> </input>
            <input class="input-light" placeholder="Lumière" type="number"> </input>
            <button class="delais-btn" type="submit"> Modifier le délais</button>
        </div>
    </div>
    
    <script src="MQTT.js"></script>
</body>
</html>
